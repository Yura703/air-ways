<div class="button-row">
  <button
    mat-stroked-button
    [disabled]="childType === 'logIn'"
    (click)="toggleChild()"
  >
    Log in
  </button>
  <button
    mat-stroked-button
    [disabled]="childType === 'signUp'"
    (click)="toggleChild()"
  >
    Sign Up
  </button>
</div>
<app-log-in *ngIf="childType === 'logIn'" [parent]="this"></app-log-in>
<app-sign-up *ngIf="childType === 'signUp'" [parent]="this"></app-sign-up>
