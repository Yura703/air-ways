<mat-form-field appearance="outline">
  <mat-label>Citizenship</mat-label>
  <mat-select
    required
    [(ngModel)]="selectedOption"
    [value]="selectedOption"
    (selectionChange)="citizenshipChange.emit($event.value)"
  >
    <mat-option *ngFor="let option of optionsName" [value]="option">{{
      option
    }}</mat-option>
  </mat-select>
</mat-form-field>
